<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    

    <link rel="shortcut icon" href="./img/logo-sem-funfo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/components/resets.css">
    <link rel="stylesheet" href="./css/components/button.css">
    <link rel="stylesheet" href="./css/components/login.css">

</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <img src="./img/logo-sem-funfo.png" width="500px" alt="Logo da loja">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Cadastre-se</h1>
                <div class="textfield">

                    <div class="textfield">
                        <label for="name">Nome</label>
                        <input type="text" name="name" placeholder="Nome">
                    </div>

                    <div class="textfield">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" name="sobrenome" placeholder="Sobrenome">
                    </div>

                    <label for="usuario">Usuário</label>
                    <input type="text" name="name" placeholder="Usuário">
                </div>

                <div class="textfield">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="E-mail">
                </div>

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="password" placeholder="Senha">
                </div>

                <a class="button" href = "" lang="en">Cadastre-se</a>

                  
                    <p>
                        Já tem conta?
                        <a href="./login.html"> Ir para Login </a>
                    </p>

                    <p>
                        Voltar para inicio?
                        <a href="./index.html"> Ir para Inicio </a>
                    </p>

            </div>
        </div>
    </div>
    
</body>
</html>
