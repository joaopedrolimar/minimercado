<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    

    <link rel="shortcut icon" href="./img/logo-sem-funfo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/components/resets.css">
    <link rel="stylesheet" href="./css/components/button.css">
    <link rel="stylesheet" href="./css/components/login.css">

</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <img src="./img/logo-sem-funfo.png" width="500px" alt="Logo da loja">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="name" placeholder="Usuário">
                </div>

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="password" placeholder="Senha">
                </div>

                <a class="button" href = "" lang="en">Login</a>

                    <p class="links">  
                        Não tem conta?
                        <a href="./cadastro.html"> Ir para Cadastre-se </a>
                    <p>

                    <p class="links">
                        Voltar para inicio?
                            <a  href="./index.html"> Ir para Inicio </a>
                    </p>

            </div>
        </div>
    </div>
    
</body>
</html>
